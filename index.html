<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <style>
        body {
          background-image: url('BACKGROUND.JPG');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
    <div class="container d-flex justify-content-center align-items-center w-50" style="height: 100vh;">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="8"><input type="text" id="result" class="form-control w-100"></th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.sin')">Sin</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.sin')">Sinh</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.asin')">sin<sup>-1</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.PI')">&pi;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.sqrt')">&Sqrt;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.round')">&RoundImplies;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.pow')">x<sup>2</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('.')">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.cos')">Cos</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.cosh')">Cosh</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.acos')">cos<sup>-1</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.log')">log()</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.ln')">ln</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.degree')">deg</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.pow')">x<sup>y</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.tan')">tan</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.tanh')">tanh</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.atan')">tan<sup>-1</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.round')">round</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('7')">7</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('8')">8</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('9')">9</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('/')">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.cot')">Cot</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.coth')">Coth</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.acot')">cot<sup>-1</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="tetNum('&#8594;')">&#8594;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('4')">4</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('5')">5</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('6')">6</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('*')">*</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.sec')">Sec</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.sech')">Sech</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.asec')">sec<sup>-1</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getnum('&#8592;')">&#8592;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('1')">1</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('2')">2</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('3')">3</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('.')">.</button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-dark w-100 text-center" onclick="Math.E">E</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('Math.LOG10E')">10<sup>x</sup></button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="Math.exp">e</button></td>
                    <td><button class="btn btn-primary w-100 text-center" onclick="clearNum()">C</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#40;')">&#40;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="getNum('&#41;')">&#41;</button></td>
                    <td><button class="btn btn-dark w-100 text-center" onclick="removeNumb()">AC</button></td>
                    <td><button class="btn btn-success  w-100 text-center" onclick="getResults()">=</button></td>
                </tr>
            </tbody>

        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
